---
documentation:
  title: Multi-model Analysis Example
  description: Reproduce multi-model analysis shown in Section 3.1 of Schlund et al. (2025).
  authors:
    - kalverla_peter
    - andela_bouwe
    - schlund_manuel

preprocessors:
  easy_ipcc:
    custom_order: true
    area_statistics:
      operator: mean
    anomalies:
      period: month
      reference:
        start_year: 1950
        start_month: 1
        start_day: 1
        end_year: 1979
        end_month: 12
        end_day: 31
    annual_statistics:
      operator: mean
    ensemble_statistics:
      statistics:
        - mean
    multi_model_statistics:
      statistics:
        - mean
        - p17
        - p83
      span: full
      keep_input_datasets: false
      ignore_scalar_coords: true
    convert_units:
      units: degrees_C

diagnostics:
  AR6_Figure_9.3:
    variables:
      tos_ssp585:
        short_name: tos
        exp: [historical, ssp585]
        project: CMIP6
        mip: Omon
        preprocessor: easy_ipcc
        timerange: 1850/2100
      tos_ssp126:
        short_name: tos
        exp: [historical, ssp126]
        project: CMIP6
        mip: Omon
        timerange: 1850/2100
        preprocessor: easy_ipcc
    scripts:
      Figure_9.3a:
        script: ~/papers/my_papers/2024_ESMValTool6_SchlundEtAl/esmvaltool-dask-paper/diag_scripts/make_plot_v2.8.0.py

